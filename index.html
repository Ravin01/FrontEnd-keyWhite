<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <!-- <link rel="stylesheet" href="keyboard.css"> -->
    <link rel="stylesheet" href="keyboard2.css">
</head>
<body>
    <div class="container">
        <div class="row ones">
            <button class="one">~</button>
            <button class="sec">1</button>
            <button class="thi">2</button>
            <button class="fou">3</button>
            <button class="one">4</button>
            <button class="sec">5</button>
            <button class="thi">6</button>
            <button class="fou">7</button>
            <button class="one">8</button>
            <button class="sec">9</button>
            <button class="thi">0</button>
            <button class="fou">-</button>
            <button class="thi">=</button>
            <button class="backclr">backspace</button>
        </div>
        <div class="row twos">
            <button class="tabclr">tab</button>
            <button class="thi">q</button>
            <button class="fou">w</button>
            <button class="one">e</button>
            <button class="sec">r</button>
            <button class="thi">t</button>
            <button class="fou">y</button>
            <button class="one">u</button>
            <button class="sec">i</button>
            <button class="thi">o</button>
            <button class="fou">p</button>
            <button class="one">[</button>
            <button class="sec">]</button>
            <button class="tabclr">\</button>
        </div>
        <div class="row threes">
            <button class="capsclr">capslock</button>
            <button class="fou">a</button>
            <button class="one">s</button>
            <button class="sec">d</button>
            <button class="thi">f</button>
            <button class="fou">g</button>
            <button class="one">h</button>
            <button class="sec">j</button>
            <button class="thi">k</button>
            <button class="fou">l</button>
            <button class="one">;</button>
            <button class="sec">'</button>
            <button class="enterclr">enter</button>
    </div>
    <div class="row fours">
            <button class="shiftclr">shift</button>
            <button class="one">z</button>
            <button class="sec">x</button>
            <button class="thi">c</button>
            <button class="fou">v</button>
            <button class="one">b</button>
            <button class="sec">n</button>
            <button class="thi">m</button>
            <button class="fou">,</button>
            <button class="one">.</button>
            <button class="sec">/</button>
            <button class="shiftclr">shift</button>
    </div>
    <div class="row fives">
        <button class="otherone">ctrl</button>
        <button class="othersec">fn</button>
        <button class="otherthi">wn</button>
        <button class="otherfou">alt</button>
        <button class="spaceclr">spacebar</button>
        <button class="otherfiv">alt</button>
        <button class="othersix">wn</button>
        <button class="othersev">ctrl</button>
        

    </div>
</body>
</html>
